---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">
    {{ page.date | date_to_string }}
    <a href="https://flattr.com/submit/auto?user_id=KingCrunch&url={{ site.url | cgi_escape }}{{ page.url | cgi_escape }}&title={{ page.title | cgi_escape }}&category=text&description=&tags=" target="_blank"><img src="//api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0"></a>
</p>
<div class="post">
{{ content }}
</div>
